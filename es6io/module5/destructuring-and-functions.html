<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Destructuring and Functions</title>
  </head>

  <body>
    <script>
      function convertCurrency(amount) {
        const converted = {
          USD: amount * 0.76,
          GPB: amount * 0.53,
          AUD: amount * 1.01,
          MEX: amount * 13.3
        };
        return converted;
      }
      const hundo = convertCurrency(100);
      console.log(hundo);
      //destructuring as it returns
      const { USD, GPB, AUD, MEX } = convertCurrency(100);
      console.log(USD, GPB, AUD, MEX);

      //destructuring function arguments
      function tipCalc({ total = 200, tip = 0.2, tax = 0.13 } = {}) {
        return total + tip * total + tax * total;
      }

      // destructuring when calling functino
      const bill = tipCalc({ tip: 0.2, total: 200 });
      console.log(bill);
    </script>
  </body>
</html>
