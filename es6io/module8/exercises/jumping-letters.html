<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Black+Han+Sans"
      rel="stylesheet"
    />

    <title>Jumping Letters</title>
    <style>
      body {
        background-color: firebrick;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
      }
      .letter {
        display: inline-block;
        font-family: "Black Han Sans", sans-serif;
        font-size: 3em;
        transition: transform 0.15s;
        color: beige;
      }

      .jump .letter:hover {
        transform: translateY(-20px) rotate(10deg) scale(1.5);
      }
    </style>
  </head>
  <body>
    <h2 class="jump">spreads!</h2>
    <script>
      const jump = document.querySelector(".jump");
      function wordSpread(word) {
        return [...word.textContent]
          .map(letter => `<span class="letter">${letter}</span>`)
          .join("");
      }

      jump.innerHTML = wordSpread(jump);

      //map

      //spread
    </script>
  </body>
</html>
