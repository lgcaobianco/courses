<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spread Examples</title>
  </head>
  <body>
    <div class="people">
      <p>Luiz</p>
      <p>Ana</p>
      <p>Beatriz</p>
      <p>Lucia</p>
    </div>

    <script>
      const comments = [
        { id: 209384, text: "I love your dog!" },
        { id: 523423, text: "Cuuute! 🐐" },
        { id: 632429, text: "You are so dumb" },
        { id: 192834, text: "Nice work on this wes!" }
      ];
      console.log(comments);

      //trying to remove u r so dumb like this wont work!!
      const id = 632429;
      const index = comments.findIndex(comment => comment.id === id);
      console.log(index);
      const newComments = [comments.slice(0, index), comments.slice(index + 1)];
      console.log(newComments);

      // but if I remove it like this, its going to work!!
      const newComments2 = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1)
      ];
      console.log(newComments2);

      const deepDish = {
        pizzaName: "Deep Dish",
        size: "Medium",
        ingredients: ["Marinara", "Italian sausage", "dough", "Cheese"]
      };
      // I can spread the ingredients of deepDish
      const shoppingList = ["Milk", "Eggs", ...deepDish.ingredients];
      console.log(shoppingList);
    </script>
  </body>
</html>
