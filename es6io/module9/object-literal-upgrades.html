<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Object Literal Upgrades</title>
  </head>
  <body>
    <script>
      const first = "snickers";
      const last = "bos";
      const age = 2;
      const breed = "King Charles Cav";
      // if var is the same name of prop, just use var name!
      const dog = {
        firstName: first,
        last,
        age,
        breed,
        pals: ["Hugo", "Sunny"]
      };
      console.log(dog);
      // i dont need to repeat the keyword function!
      const modal = {
        create(selector) {},
        open(content) {},
        close(goodbye) {}
      };

      const key = "inkColor";
      const value = "#ffc600";

      function invertColor(color) {
        return (
          "#" +
          (
            "000000" +
            (0xffffff ^ parseInt(color.substring(1), 16)).toString(16)
          ).slice(-6)
        );
      }
      const tShirt = {
        [key]: value,
        [`${key}Opposite`]: invertColor(value)
      };
      console.log(tShirt);

      const keys = ["Size", "Color", "weight"];
      const values = ["medium", "red", 100];
      const shirt = {
        [keys.shift()]: values.shift(),
        [keys.shift()]: values.shift(),
        [keys.shift()]: values.shift()
      };
      console.log(shirt);
    </script>
  </body>
