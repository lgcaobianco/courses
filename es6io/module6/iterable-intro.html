<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iterables & Looping</title>
  </head>
  <body>
    <script>
      const cuts = ["Chuck", "Brisket", "Shank", "Short Rib"];
      for (let i = 0; i < cuts.length; i++) {
        console.log(cuts[i]);
      }

      // break and continue are illegal inside forEach
      cuts.forEach(cut => {
        console.log(cut);
        if (cut === "Brisket") {
          //break;
        }
      });
      // FOR IN only offers the index
      // IT ITERATES OVER EVERYTHING ON THE ARRAY PROTOTYPE!!!!!
      // IT COULD BE PROPERTIES, METHODS OR ANYTHING
      for (const index in cuts) {
        console.log(index);
      }

      for (const cut of cuts) {
        console.log(cut);
        if (cut.startsWith("B")) {
          continue;
        }
      }
    </script>
  </body>
</html>
