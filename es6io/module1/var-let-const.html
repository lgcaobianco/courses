<html>

<head>
    <title>var let and const</title>
</head>

<body>
    <script>
        // ou globais ou escopo dentro da funcao
        // geralmente eh melhor manter as vars c escopo na funcao
        function setWidth() {
            var width = 100;
            console.log(width);
        }
        var age = 100;
        // nao ha funcao aqui embaixo, e a variavel vaza do escopo!!
        // LET e CONS tem escopo dentro do block
        if (age > 12) {
            var dogYears = age * 7;
            console.log(`You are ${dogYears} dog years old!`);
        }

        // dogYears2 n vaza do escopo
        if (age > 12) {
            let dogYears2 = age * 7;
            console.log(`You are ${dogYears} dog years old!`);
        }
    </script>

</body>

</html>
