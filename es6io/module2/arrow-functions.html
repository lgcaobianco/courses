<html>

<head>
    <title>Arrow functions!!</title>
</head>

<body>
    <script>
        const names = ['Luiz', 'Gustavo', 'Caobianco'];

        const fullNames = names.map(function (name) {
            return `${name} lindo`;
        });
        console.log('jeito 1: ' + fullNames)

        const fullNames2 = names.map((name) => {
            return `${name} lindo`;
        });
        console.log('jeito 2: ' + fullNames2)

        const fullNames3 = names.map(name => {
            return `${name} lindo`;
        });
        console.log('jeito 3: ' + fullNames3)

        const fullNames4 = names.map(name => `${name} lindo`);
        console.log('jeito 4: ' + fullNames4)

        const fullNames5 = names.map(() => `show lindo`);
        console.log('jeito 4: ' + fullNames5)

        function sayMyName(name) {
            alert(`hello ${name}`);
        }
        sayMyName('luiz!')

        const sayMyName2 = (name) => {
            alert(`ola, ${name}, isto eh uma arrowfunction!`)
        };

        sayMyName2('luiz voador');
    </script>

</body>


</html>
