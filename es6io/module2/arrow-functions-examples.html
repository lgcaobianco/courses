<html>

<head>
    <meta charset="UTF-8">
    <title>Examples arrow functions</title>
</head>

<body>
    <script>
        const race = '100m dash';
        const winners = ['Luiz', 'Bia', 'Ana'];

        const win = winners.map((winner, i) => ({
            name: winner,
            race: race,
            place: i + 1
        }))
        console.table(win);

        const ages = [23, 62, 123, 54, 14, 12, 14, 65, 87, 97, 75];
        const old = ages.filter(age => age >= 60);
        console.log(old);
    </script>
</body>

</html>
