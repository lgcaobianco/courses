<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template Strings If</title>
</head>


<body>
    <script>
        const song = {
            name: 'Dying to live',
            artist: 'Tupac',
            featuring: 'B I G G I E   S M A L L S'
        };

        const markup =
            `
        <div class="song">
            <p>
                ${song.name} - ${song.artist}
                ${song.featuring ? `(Featuring ${song.featuring})` : ''}

            </p>
        </div>
        `;

        document.body.innerHTML = markup;
    </script>

</body>

</html>
